<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>What is this?</h3>
            <h4>I don't want this.</h4>
        </div>
    </div>
<script>
    const content = document.querySelector('.content');
    //Replace contents of an html tag using innerHTML
    content.innerHTML = `<h1 class="lose">I love Zelda</h1><h4>Some other message here</h4>`;

    //add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const world = document.createElement('h4');
    world.innerHTML = 'Hello World';
    content.appendChild(world);

    const nintendo = document.createElement('h3');
    nintendo.innerHTML = 'Nintendo Made Zelda';
    content.appendChild(nintendo);

    const game = document.createElement('h2');
    game.innerHTML = 'Zelda is a Video Game Character';
    content.appendChild(game);

    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement('afterend', food);

    const unwantedElement = document.querySelector('h4');
    unwantedElement.remove();

    const unwantedElement2 = document.querySelector('.lose');
    unwantedElement2.remove();
</script>
</body>
</html>
