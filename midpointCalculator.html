<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midpoint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="content">
            <h3>Midpoint Formula Calculator</h3>
            <div class="row">
                <div>
                    <label for="x1">1st X</label>
                    <input type="text" id="x1" name="x1" style="width: 100px">
                </div>
                <div>
                    <label for="y1">1st Y</label>
                    <input type="text" id="y1" name="y1" style="width: 100px">
                </div>
                <div>
                    <label for="x2">2nd X</label>
                    <input type="text" id="x2" name="x2" style="width: 100px">
                </div>
                <div>
                    <label for="y2">2nd Y</label>
                    <input type="text" id="y2" name="y2" style="width: 100px">
                </div>
            </div>
            <button id="calc">Calculate</button>
            <button id="clear">Clear</button>
            <p class="hidden"></p>
        </div>
    </div>
    <script>
        const x1 = document.getElementById('x1');
        const y1 = document.getElementById('y1');
        const x2 = document.getElementById('x2');
        const y2 = document.getElementById('y2');
        const ans = document.querySelector('p');
        const calculateButton = document.getElementById('calc');
        const clearButton = document.getElementById('clear');

        function checkIsValid(num) {
            if (isNaN(num)) {
                return false
            }
            return true
        }


        function midpointFormula(x1, x2, y1, y2){
            let newx = (x1 + x2) / 2;
            let newy = (y1 + y2) / 2;
            ans.textContent = `Your Midpoint is ${newx}, ${newy}.`;
            return;
        }

        calculateButton.addEventListener('click', function(e){
            let X1 = +x1.value;
            let X2 = +x2.value;
            let Y1 = +y1.value;
            let Y2 = +y2.value;
            ans.classList.remove("hidden");

            if(!checkIsValid(X1) || !checkIsValid(X2) || !checkIsValid(Y1) || !checkIsValid(Y2)){
                ans.textContent = 'Invalid Inputs';
            }else {
                midpointFormula(X1, X2, Y1, Y2);
            }
        });


        clearButton.addEventListener('click', function(e){
            x1.value = "";
            x2.value = "";
            y1.value = "";
            y2.value = "";
            ans.textContent = "";
            ans.classList.add("hidden");
        });
    </script>
</body>
</html>
